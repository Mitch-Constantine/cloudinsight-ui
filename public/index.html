		<link href="css/cloudinsight.css" rel="stylesheet">

		<script src="components/jquery/jquery.js"></script>
		<script src="components/angular/angular.js"></script>
		<script src="components/angular-cookies/angular-cookies.js"></script>
		<script src="components/angular-resource/angular-resource.js"></script>
		<script src="components/angular-ui/build/angular-ui.js"></script>
		<script src="components/underscore/underscore.js"></script>
		<script src="components/ngUpload/ng-upload.js"></script>
		<script src="components/angular-ui/build/angular-ui.js"></script>
		<script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

	<body>

		<div class="container">

			<div class="pull-right" ng-controller="ConfigController">

			</div>
			<h1>CloudInsight UI</h1>

			<br/>

			<div class="row">
				<div class="span2" ng-controller="TabsController">
					<tabset vertical="true" type="'pills'">
						<tab heading="Topologies" select="navigate('topologies')"></tab>
						<tab heading="Next Module" select="navigate('nextmodule')"></tab>
							<!-- <img src="http://www.trafficpolicemumbai.org/marathi/marimage/website_under_construction.gif">-->
						</tab>				
					</tabset>

		</div>
